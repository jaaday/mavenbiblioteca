<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:decorate template="/tema/padrao.xhtml">
        <ui:define name="centro">
            <h:form id="form2">
                <p:growl id="growl2" showDetail="true" sticky="false" life="3000"/>
                <p:panel id="cadastroLivro" header="Cadastrar Livro">
                    <div align="center">
                        <p:panelGrid columns="2" class="semBorda">
                            <p:panel id="editora" header="Dados da Editora">
                                <h:inputHidden value="#{editoraMB.editora.id}" />
                                <p:panelGrid  columns="2" styleClass="semBorda"> 
                                    Nome: <p:inputText value="#{editoraMB.editora.nome}" required="true" requiredMessage="Campo Nome Obrigatório"/>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel id="endereco" header="Endereço" >
                                <h:inputHidden value="#{editoraMB.endereco.id}"/>
                                <p:panelGrid  columns="2" styleClass="semBorda">
                                    Logradouro: <p:inputText value="#{editoraMB.endereco.logradouro}" required="true" requiredMessage="Campo Logradouro Obrigatório" /> 
                                    Número: <p:inputText value="#{editoraMB.endereco.numero}" required="true" requiredMessage="Campo Número Obrigatório"/>
                                    Cidade: <p:inputText value="#{editoraMB.endereco.cidade}" required="true" requiredMessage="Campo Cidade Obrigatório"/> 
                                    CEP: <p:inputMask mask="99.999-999" value="#{editoraMB.endereco.cep}" required="true" requiredMessage="Campo CPF Obrigatório"/>
                                    UF: <p:selectOneMenu id="ufEditora" value="#{editoraMB.endereco.uf}" effect="fade">
                                        <f:selectItem itemLabel= "AC" itemValue="AC"/>
                                        <f:selectItem itemLabel= "AL" itemValue="AL"/>
                                        <f:selectItem itemLabel= "AM" itemValue="AM"/>
                                        <f:selectItem itemLabel= "AP" itemValue="AP"/>
                                        <f:selectItem itemLabel= "BA" itemValue="BA"/>
                                        <f:selectItem itemLabel= "CE" itemValue="CE"/>
                                        <f:selectItem itemLabel= "DF" itemValue="DF"/>
                                        <f:selectItem itemLabel= "ES" itemValue="ES"/>
                                        <f:selectItem itemLabel= "GO" itemValue="GO"/>
                                        <f:selectItem itemLabel= "MA" itemValue="MA"/>
                                        <f:selectItem itemLabel= "MG" itemValue="MG"/>
                                        <f:selectItem itemLabel= "MT" itemValue="MT"/>
                                        <f:selectItem itemLabel= "MS" itemValue="MS"/>
                                        <f:selectItem itemLabel= "PA" itemValue="PA"/>
                                        <f:selectItem itemLabel= "PB" itemValue="PB"/>
                                        <f:selectItem itemLabel= "PE" itemValue="PE"/>
                                        <f:selectItem itemLabel= "PI" itemValue="PI"/>
                                        <f:selectItem itemLabel= "PR" itemValue="PR"/>
                                        <f:selectItem itemLabel= "RN" itemValue="RN"/>
                                        <f:selectItem itemLabel= "RJ" itemValue="RJ"/>
                                        <f:selectItem itemLabel= "RO" itemValue="RO"/>
                                        <f:selectItem itemLabel= "RR" itemValue="RR"/>
                                        <f:selectItem itemLabel= "RS" itemValue="RS"/>
                                        <f:selectItem itemLabel= "SC" itemValue="SC"/>
                                        <f:selectItem itemLabel= "SE" itemValue="SE"/>
                                        <f:selectItem itemLabel= "SP" itemValue="SP"/>
                                        <f:selectItem itemLabel= "TO" itemValue="TO"/>
                                    </p:selectOneMenu> 
                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <br/>
                        <p:commandButton value="Salvar" ajax="false" oncomplete="PF('dialog').show()" update="form2" action="#{editoraMB.novaEditora()}"/>
                        <p:commandButton value="Alterar" ajax="false" oncomplete="PF('dialog').show()" update="form2" action="#{editoraMB.alterarEditora()}"/>
                        <p:commandButton value="Excluir" ajax="false" oncomplete="PF('dialog').show()" update="form2" action="#{editoraMB.excluirEditora()}"/>
                    </div>
                </p:panel>
                <br/>
                <p:dataTable id="tabelaEditoras" value="#{editoraMB.editoras}" emptyMessage="Não há registros" var="editora" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{editora.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Editoras cadastradas"/>
                    </f:facet>
                    <p:column headerText="Nome" filterBy="#{editora.nome}" filterMatchMode="contains"> 
                        <h:outputText value="#{editora.nome}"/> 
                    </p:column> 
                    <p:column headerText="Cidade" filterBy="#{editora.endereco.cidade}" filterMatchMode="contains"> 
                        <h:outputText value="#{editora.endereco.cidade}"/> 
                    </p:column> 
                    <p:column headerText="Cep" filterBy="#{editora.endereco.cep}" filterMatchMode="contains"> 
                        <h:outputText value="#{editora.endereco.cep}"/> 
                    </p:column>
                    <p:ajax event="rowSelect" update=":form2:cadastroLivro" listener="#{editoraMB.onRowSelect}"/>
                </p:dataTable> 
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
