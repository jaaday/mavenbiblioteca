<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:decorate template="/tema/padrao.xhtml">
        <ui:define  name="centro">   
           
                <h:form id="form1">
                    <p:growl id="growl3" showDetail="true" sticky="false" life="3000"/>
                <p:panel id="realizarDevolucao" header="Realizar Devolução">                   
                    <p:panel id="emprestimosAndamentos" header="Empréstimo(s) em andamento">
                    <p:dataTable id="emprestimosAbertos"  value="#{emprestimoMB.emprestimosAbertos}" emptyMessage="Não há registros" var="emprestimo"  rows="5">
                                                          
                        <h:inputHidden value="#{emprestimo.id}"/>
                        <p:column headerText="CPF"> 
                            <h:outputText  value="#{emprestimo.usuario.cpf}"/> 
                    </p:column>
                     <p:column headerText="Nome do Usuário"> 
                         <h:outputText  value="#{emprestimo.usuario.nome}"/> 
                    </p:column> 
                        <p:column headerText="Livro"> 
                         <h:outputText  value="#{emprestimo.livro.titulo}"/> 
                    </p:column>
                        <p:column headerText="Limite de data para devolução"> 
                            <h:outputText  value="#{emprestimo.data_presvista_devolucao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                    </p:column>                       
                        <p:column >
                            <p:commandButton value="Devolver" ajax="false"  oncomplete="PF('dialog').show()" update="form1" action="#{emprestimoMB.realizarDevolucao(emprestimo)}">
                            </p:commandButton>   
                        </p:column>
                    </p:dataTable>
                       
                    </p:panel>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
