<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:decorate template="/tema/padrao.xhtml">
        <ui:define  name="centro">
            <h:form>
                <p:panel id="cadastrarCliente" header="Cadastrar Usuário">
                    <div align="center" >
                        <p:panelGrid columns="2" class="semBorda">
                            <p:panel id="pessoais" header="Dados Pessoais" >
                                <h:inputHidden value="#{usuarioMB.usuario.id}"/>
                                <p:panelGrid  columns="2" styleClass="semBorda"> 
                                    Nome: <p:inputText value="#{usuarioMB.usuario.nome}"/>
                                    CPF: <p:inputMask mask="999.999.999-99" value="#{usuarioMB.usuario.cpf}"/> 
                                    RG: <p:inputText value="#{usuarioMB.usuario.rg}"/> 
                                    Email: <p:inputText value="#{usuarioMB.usuario.email}"/>
                                    Prioridade: <p:selectOneMenu id="prioridade" value="#{usuarioMB.prioridade}" effect="fade">
                                        <f:selectItem itemLabel= "Cliente" itemValue="Cliente"/>
                                        <f:selectItem itemLabel= "Funcionario" itemValue="Funcionario"/>
                                        <f:selectItem itemLabel= "Administrador" itemValue="Administrador"/>
                                    </p:selectOneMenu>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel id="endereco" header="Endereço" >
                                <h:inputHidden value="#{usuarioMB.endereco.id}"/>
                                <p:panelGrid  columns="2" styleClass="semBorda">
                                    Logradouro: <p:inputText value="#{usuarioMB.endereco.logradouro}"/> 
                                    Número: <p:inputText value="#{usuarioMB.endereco.numero}"/>
                                    Cidade: <p:inputText value="#{usuarioMB.endereco.cidade}"/> 
                                    CEP: <p:inputMask mask="99.999-999" value="#{usuarioMB.endereco.cep}"/>
                                    UF: <p:inputText value="#{usuarioMB.endereco.uf}"/> 
                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                    
                    <p:commandButton value="Salvar" oncomplete="PF('dialog').show()" update="tabelaUsuarios" action="#{usuarioMB.cadastrarUsuario()}"/>
                    </div>
                </p:panel>
                <p:dataTable id="tabelaUsuarios" value="#{usuarioMB.usuarios}" emptyMessage="Não há registros" var="usuario" paginator="true" rows="5"> 
                    <p:column headerText="Nome" filterBy="#{usuario.nome}" filterMatchMode="contains"> 
                        <h:outputText value="#{usuario.nome}"/> 
                    </p:column> 
                    <p:column headerText="Cpf" filterBy="#{usuario.cpf}" filterMatchMode="contains"> 
                        <h:outputText value="#{usuario.cpf}"/> 
                    </p:column> 
                    <p:column headerText="E-mail" filterBy="#{usuario.email}" filterMatchMode="contains"> 
                        <h:outputText value="#{usuario.email}"/> 
                    </p:column> 
                </p:dataTable> 

            </h:form>
        </ui:define>
    </ui:decorate>
</html>
