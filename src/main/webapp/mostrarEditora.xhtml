<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
       <h:form>
            <p:panel id="editora" header="Dados da Editora" >
                <h:inputHidden value="#{editoraMB.editora.id}"/>
                <p:panelGrid  columns="2" styleClass="semBorda"> 
                    Nome: <p:inputText value="#{editoraMB.editora.nome}"/>
                </p:panelGrid>
                </p:panel>
            <p:panel id="endereco" header="Endereço" >
                <h:inputHidden value="#{editoraMB.endereco.id}"/>
                <p:panelGrid  columns="2" styleClass="semBorda">
                    Logradouro: <p:inputText value="#{editoraMB.endereco.logradouro}"/> 
                    Número: <p:inputText value="#{editoraMB.endereco.numero}"/>
                    Cidade: <p:inputText value="#{editoraMB.endereco.cidade}"/> 
                    CEP: <p:inputMask mask="99.999-999" value="#{editoraMB.endereco.cep}"/>
                    UF: <p:inputText value="#{editoraMB.endereco.uf}"/> 
                </p:panelGrid>
            </p:panel>
           <p:commandButton value="Alterar" icon="ui-icon-pencil" ajax="false" oncomplete="PF('dialog').show()" update="display" action="#{editoraMB.alterarEditora()}"/>
           <p:commandButton value="Excluir" icon="ui-icon-trash" ajax="false" oncomplete="PF('dialog').show()" update="display" action="#{editoraMB.excluirEditora()}"/>
        </h:form>
        <br/>
        <h:form>
            <p:commandButton value="Voltar" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
